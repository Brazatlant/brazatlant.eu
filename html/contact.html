<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Perso</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contact.css">
    <script defer src="../js/animationindex.js"></script>
    <script defer src="../js/menu.js"></script>
</head>
<body>
    <header>
        <div class="logo">Braza Site</div>  
        <nav>
            <ul id="menu"></ul>
        </nav>
    </header>
    <main>
        <h1>Contactez-moi</h1>
        <form id="contactForm" action="../php/send_mail.php" method="post" enctype="multipart/form-data" class="contact-form">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <label for="file">Ajouter un fichier:</label>
            <input type="file" id="file" name="file">
            
            <button type="submit">Envoyer</button>
        </form>

        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <p id="popup-message"></p>
            </div>
        </div>
    </main>

</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('contactForm');
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popup-message');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                popupMessage.textContent = data.message;
                popup.classList.remove('hidden');

                setTimeout(() => {
                    popup.classList.add('hidden');
                }, 3000);
            })
            .catch(error => {
                popupMessage.textContent = "Une erreur est survenue.";
                popup.classList.remove('hidden');

                setTimeout(() => {
                    popup.classList.add('hidden');
                }, 3000);
            });
        });
    });
</script>
